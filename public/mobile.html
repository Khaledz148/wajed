<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الدردشة - الهاتف المحمول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Font: Cairo -->
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <!-- Global style (if any) -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Define color variables */
    :root {
      --color1: #DCD7C9;
      --color2: #A27B5C;
      --color3: #3F4F44;
      --color4: #2C3930;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--color1);
      color: var(--color4);
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: var(--color2);
      color: var(--color1);
    }
    .navbar .navbar-brand {
      color: var(--color1);
    }
    .navbar button {
      border-color: var(--color1);
      color: var(--color1);
    }
    /* Regular Chat Area */
    #regularChatContainer {
      display: block;
    }
    #chatArea {
      background-color: var(--color1);
      padding: 10px;
      overflow-y: auto;
      height: calc(100vh - 200px);
    }
    .input-area {
      display: flex;
      background-color: var(--color3);
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      margin-right: 5px;
      border: 1px solid var(--color4);
    }
    .input-area button {
      background-color: var(--color2);
      border: none;
      color: var(--color1);
    }
    /* Voice waveform */
    .waveform {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      margin-top: 5px;
    }
    .waveform .bar {
      width: 4px;
      height: 10px;
      margin: 0 2px;
      background-color: var(--color2);
      animation: pulse 1s infinite;
    }
    .waveform .bar:nth-child(2) { animation-delay: 0.2s; }
    .waveform .bar:nth-child(3) { animation-delay: 0.4s; }
    .waveform .bar:nth-child(4) { animation-delay: 0.6s; }
    .waveform .bar:nth-child(5) { animation-delay: 0.8s; }
    @keyframes pulse {
      0% { height: 10px; }
      50% { height: 20px; }
      100% { height: 10px; }
    }
    /* Chat bubble style */
    .chat-bubble {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      background-color: var(--color3);
      color: var(--color1);
      margin-left: auto;
    }
    /* Group Mode (المجلس) Container */
    #groupChatContainer {
      display: none;
      background-color: var(--color1);
      padding: 10px;
    }
    #participantGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .participant {
      width: 80px;
      height: 80px;
      background-color: var(--color1);
      border: 2px solid var(--color4);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--color4);
    }
    .participant.speaking {
      border-color: var(--color2);
      animation: wave 1s infinite;
    }
    #groupChatArea {
      height: 150px;
      overflow-y: auto;
      border: 1px solid var(--color4);
      background-color: var(--color1);
      padding: 10px;
      margin-bottom: 10px;
    }
    /* Group input area */
    #groupChatContainer .input-area {
      margin-bottom: 10px;
    }
    /* Group push-to-talk button and waveform */
    #groupPushToTalkBtn {
      width: 100%;
      background-color: var(--color2);
      border: none;
      color: var(--color1);
      padding: 10px;
      margin-bottom: 10px;
    }
    #mobileDesktopWaveform {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      margin: 10px 0;
    }
    #mobileDesktopWaveform.d-none {
      display: none;
    }
    #mobileDesktopWaveform .bar {
      width: 4px;
      height: 10px;
      margin: 0 2px;
      background-color: var(--color2);
      animation: pulse 1s infinite;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .input-area {
        flex-direction: column;
      }
      .input-area input {
        margin: 0 0 5px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header Navbar -->
  <nav class="navbar navbar-light">
    <span class="navbar-brand">تطبيق الدردشة</span>
    <div>
      <button id="drawingBtn" class="btn btn-outline-light mx-1" title="ارسم رسالتك">
        <i class="fas fa-paint-brush"></i>
      </button>
      <button id="groupChatBtn" class="btn btn-outline-light mx-1" title="المجلس">
        <i class="fas fa-users"></i>
        <span id="groupCountBadge" class="badge badge-danger">0</span>
      </button>
    </div>
  </nav>

  <!-- Regular Chat Container -->
  <div id="regularChatContainer">
    <div id="chatArea" class="chat-area"></div>
    <div class="input-area d-flex">
      <input type="text" id="chatInput" class="form-control" placeholder="اكتب رسالتك...">
      <button id="sendTextBtn" class="btn"><i class="fas fa-paper-plane"></i></button>
      <button id="voiceRecordBtn" class="btn btn-success mx-1"><i id="micIcon" class="fas fa-microphone"></i></button>
    </div>
    <div id="waveform" class="waveform d-none">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Group Chat Container (المجلس) -->
  <div id="groupChatContainer">
    <!-- Participant Grid -->
    <div id="participantGrid"></div>
    <!-- Group Chat Area -->
    <div id="groupChatArea"></div>
    <!-- Input area for group text messages -->
    <div class="input-area d-flex">
      <input type="text" id="groupChatInput" class="form-control" placeholder="اكتب رسالة المجلس...">
      <button id="sendGroupTextBtn" class="btn"><i class="fas fa-paper-plane"></i></button>
    </div>
    <!-- Push-to-Talk for group voice messages -->
    <button id="groupPushToTalkBtn" class="btn">اضغط للتحدث</button>
    <div id="mobileDesktopWaveform" class="waveform d-none">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Drawing Modal -->
  <div class="modal fade" id="drawingModal" tabindex="-1" role="dialog" aria-labelledby="drawingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: var(--color1); color: var(--color4);">
        <div class="modal-header" style="background-color: var(--color2);">
          <h5 class="modal-title" id="drawingModalLabel">ارسم رسالتك</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="اغلاق">
            <span aria-hidden="true" style="color: var(--color1);">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="colorPalette" class="mb-2">
            <button class="color-btn" data-color="#000000" style="background-color: #000000;"></button>
            <button class="color-btn" data-color="#ff0000" style="background-color: #ff0000;"></button>
            <button class="color-btn" data-color="#00ff00" style="background-color: #00ff00;"></button>
            <button class="color-btn" data-color="#0000ff" style="background-color: #0000ff;"></button>
          </div>
          <canvas id="drawingCanvas" width="300" height="300" style="border:1px solid var(--color4);"></canvas>
        </div>
        <div class="modal-footer" style="background-color: var(--color2);">
          <button type="button" id="clearCanvasBtn" class="btn btn-light">مسح</button>
          <button type="button" id="sendDrawingBtn" class="btn btn-light">إرسال الرسم</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.io, jQuery, Bootstrap -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="/js/mobile.js"></script>
</body>
</html>
