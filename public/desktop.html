<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة الكمبيوتر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Font: Cairo -->
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root {
      --color1: #DCD7C9;
      --color2: #A27B5C;
      --color3: #3F4F44;
      --color4: #2C3930;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--color1);
      color: var(--color4);
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      font-size: 1.3em; /* larger text for better readability */
    }
    /* Particles background */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }
    /* Simple header */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Regular Chat Container */
    #regularChatContainer {
      border: 2px solid var(--color4);
      background: var(--color1);
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    /* Group Chat Container */
    #groupChatContainer {
      border: 2px solid var(--color4);
      background: var(--color1);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }
    /* Participant grid */
    #participantGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .participant {
      width: 100px;
      height: 100px;
      background-color: var(--color1);
      border: 2px solid var(--color4);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--color4);
      font-size: 1em;
    }
    .participant.speaking {
      border-color: var(--color2);
      animation: wave 1s infinite;
    }
    @keyframes wave {
      0% { box-shadow: 0 0 5px var(--color2); }
      50% { box-shadow: 0 0 20px var(--color2); }
      100% { box-shadow: 0 0 5px var(--color2); }
    }
    /* Group chat area */
    #groupChatArea {
      height: 200px;
      overflow-y: auto;
      border: 2px solid var(--color4);
      background: var(--color1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    /* Desktop waveform indicator for push-to-talk */
    #desktopWaveform {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      margin: 10px auto;
    }
    #desktopWaveform.d-none {
      display: none;
    }
    #desktopWaveform .bar {
      width: 6px;
      height: 15px;
      margin: 0 3px;
      background-color: var(--color2);
      animation: pulse 1s infinite;
    }
    #desktopWaveform .bar:nth-child(2) { animation-delay: 0.2s; }
    #desktopWaveform .bar:nth-child(3) { animation-delay: 0.4s; }
    #desktopWaveform .bar:nth-child(4) { animation-delay: 0.6s; }
    #desktopWaveform .bar:nth-child(5) { animation-delay: 0.8s; }
    @keyframes pulse {
      0% { height: 15px; }
      50% { height: 30px; }
      100% { height: 15px; }
    }
    /* Push-to-Talk button */
    #pushToTalkBtn {
      width: 100%;
      padding: 15px;
      background-color: var(--color2);
      border: none;
      color: var(--color1);
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <div class="container">
    <h1>واجهة الكمبيوتر</h1>
    
    <!-- Regular Chat Container (for text/drawing/voice outside group) -->
    <div id="regularChatContainer">
      <!-- Chat messages will appear here -->
    </div>
    
    <!-- Group Chat Container (المجلس) -->
    <div id="groupChatContainer">
      <div id="participantGrid"></div>
      <div id="groupChatArea"></div>
      <div id="desktopWaveform" class="d-none">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <button id="pushToTalkBtn">اضغط للتحدث</button>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- jQuery, Bootstrap, and Particles.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/js/desktop.js"></script>
  <script>
    /* Initialize particles.js using our color palette */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#A27B5C"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#3F4F44",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
